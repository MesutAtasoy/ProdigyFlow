name: ProdigyFlow CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ProdigyFlow.sln

      - name: Build solution
        run: dotnet build ProdigyFlow.sln --no-restore --configuration Release
        
      - name: Get PR diff
        id: get_diff
        run: |
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              curl -H "Accept: application/vnd.github.v3.diff" \
                   ${{ github.event.pull_request.url }} \
                   -o pr_diff.txt
            else
              git fetch origin main
              git diff origin/main HEAD > pr_diff.txt
            fi        

      - name: Run AI Test Prioritization
        env:
            GOOGLE_GEMINI_API_KEY: ${{ secrets.GOOGLE_GEMINI_API_KEY }}
        run: dotnet run --project src/ProdigyFlow.AI pr_diff.txt
      
      - name: Run prioritized tests
        run: |
          PRIORITIZED_TESTS_FILE="src/ProdigyFlow.AI/bin/Release/net8.0/prioritized_tests.txt"
          echo "Running prioritized tests from $PRIORITIZED_TESTS_FILE"
          if [ -f "$PRIORITIZED_TESTS_FILE" ]; then
            while read testName; do
              echo "Running test: $testName"
              dotnet test ProdigyFlow.sln --no-build --configuration Release --filter "FullyQualifiedName~$testName"
            done < "$PRIORITIZED_TESTS_FILE"
          else
            echo "No prioritized tests found. Running all tests."
            dotnet test ProdigyFlow.sln --no-build --configuration Release
          fi