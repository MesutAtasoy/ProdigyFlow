name: ProdigyFlow CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ProdigyFlow.sln

      - name: Build solution
        run: dotnet build ProdigyFlow.sln --no-restore --configuration Release
        
      - name: Get PR diff
        id: get_diff
        run: |
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              curl -H "Accept: application/vnd.github.v3.diff" \
                   ${{ github.event.pull_request.url }} \
                   -o pr_diff.txt
            else
              git fetch origin main
              git diff origin/main HEAD > pr_diff.txt
            fi        

      - name: Run AI Test Prioritization
        env:
            GOOGLE_GEMINI_API_KEY: ${{ secrets.GOOGLE_GEMINI_API_KEY }}
        run: dotnet run --project src/ProdigyFlow.AI pr_diff.txt
      
