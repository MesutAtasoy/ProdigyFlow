name: ProdigyFlow CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ProdigyFlow.sln

      - name: Build solution
        run: dotnet build ProdigyFlow.sln --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test ProdigyFlow.sln --no-build --configuration Release --logger "trx;LogFileName=test_results.trx"
                
      - name: Run AI PR Analysis
        env:
          GOOGLE_GEMINI_API_KEY: ${{ secrets.GOOGLE_GEMINI_API_KEY }}
        run: dotnet run --project src/ProdigyFlow.AI        
      
