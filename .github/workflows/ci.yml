name: ProdigyFlow CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ProdigyFlow.sln

      - name: Build solution
        run: dotnet build ProdigyFlow.sln --no-restore --configuration Release
        
      - name: Get PR diff
        id: get_diff
        run: |
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              curl -H "Accept: application/vnd.github.v3.diff" \
                   ${{ github.event.pull_request.url }} \
                   -o pr_diff.txt
            else
              git fetch origin main
              git diff origin/main HEAD > pr_diff.txt
            fi        

      - name: Run AI Test Prioritization
        env:
            GOOGLE_GEMINI_API_KEY: ${{ secrets.GOOGLE_GEMINI_API_KEY }}
        run: dotnet run --project src/ProdigyFlow.AI --configuration Release pr_diff.txt

      - name: Run prioritized tests
        run: |
            PRIORITIZED_TESTS_FILE=$(find src/ProdigyFlow.AI/bin -type f -name "prioritized_tests.txt" | head -n 1)
            echo "Running prioritized tests from $PRIORITIZED_TESTS_FILE"
            
            if [ ! -f "$PRIORITIZED_TESTS_FILE" ]; then
              echo "‚ùå No prioritized tests file found."
              exit 0
            fi
            
            TESTS_RAN=false
            while IFS= read -r test || [ -n "$test" ]; do
              # skip empty lines or lines with spaces (not real test names)
              if [[ -z "$test" || "$test" == *" "* ]]; then
                echo "Skipping invalid test line: $test"
                continue
              fi
            
              echo "Running test: $test"
              dotnet test tests/UnitTests/UnitTests.csproj --filter "FullyQualifiedName~$test" --logger "console;verbosity=detailed"
            
              if [ $? -eq 0 ]; then
                TESTS_RAN=true
              fi
            done < "$PRIORITIZED_TESTS_FILE"
            
            if [ "$TESTS_RAN" = false ]; then
              echo "‚ö†Ô∏è No valid prioritized tests were executed."
            fi
          
      - name: Post AI Insights as PR Comment
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Searching for AI output files..."
          SUMMARY_FILE=$(find . -type f -name "ai_summary.txt" | head -n 1)
          RISK_FILE=$(find . -type f -name "ai_risk.txt" | head -n 1)
          TESTS_FILE=$(find . -type f -name "prioritized_tests.txt" | head -n 1)

          echo "Summary file: $SUMMARY_FILE"
          echo "Risk file: $RISK_FILE"
          echo "Tests file: $TESTS_FILE"

          SUMMARY=$(if [ -f "$SUMMARY_FILE" ]; then cat "$SUMMARY_FILE"; else echo "No summary generated."; fi)
          RISK=$(if [ -f "$RISK_FILE" ]; then cat "$RISK_FILE"; else echo "Unknown"; fi)
          TESTS=$(if [ -f "$TESTS_FILE" ]; then cat "$TESTS_FILE"; else echo "No tests prioritized."; fi)

          COMMENT_BODY=$(jq -n \
            --arg summary "$SUMMARY" \
            --arg risk "$RISK" \
            --arg tests "$TESTS" \
            '{
              body: "## ü§ñ ProdigyFlow AI Insights\n\n**Summary:**\n\($summary)\n\n**Risk Score:** \($risk)\n\n**Prioritized Tests:**\n```\n\($tests)\n```\n\n_Posted automatically by ProdigyFlow AI Assistant._"
            }'
          )

          echo "Posting comment to PR..."
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
               -H "Content-Type: application/json" \
               -d "$COMMENT_BODY" \
               "${{ github.event.pull_request.comments_url }}"

      - name: Add AI Review Label
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s -X POST \
               -H "Authorization: token $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               "${{ github.event.pull_request.issue_url }}/labels" \
               -d '{"labels":["ai-review-done"]}'
